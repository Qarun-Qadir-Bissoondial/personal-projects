<!-- 
    Home page will consist the following sections:
    - Introduction
    - Actions
    - Footer
-->

<section class="introduction">

    <div class="img-title padding-med">
        <img src="assets/me.jpg" alt="A picture of Qarun Qadir Bissoondial">        
    </div>

    <div class="desc center">
        <h2>Qarun Qadir Bissoondial</h2>
        <p>Lorem Ipsum yada yada yada</p>

        <div class="actions">
            <ng-template *ngTemplateOutlet = 'btn; context: {btnText: "Skills"}'></ng-template>
            <ng-template *ngTemplateOutlet = 'btn; context: {btnText: "Projects"}'></ng-template>
            <ng-template *ngTemplateOutlet = 'btn; context: {btnText: "Experience"}'></ng-template>
        </div>
    </div>

</section>

<ng-template #btn let-btnText = 'btnText'>
    <common-button-icon color = 'primary'>
        <span text>{{btnText}}</span> 
        <mat-icon icon style = 'margin-left: 10px;'>arrow_right_alt</mat-icon>
    </common-button-icon>
</ng-template>
