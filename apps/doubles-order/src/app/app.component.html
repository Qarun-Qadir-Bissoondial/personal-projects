<header>
    <h1>Doubles Order</h1>
</header>

<main>
    <router-outlet></router-outlet>
</main>

<nav mat-tab-nav-bar mat-stretch-tabs mat-align-tabs="center">
    <a
        mat-tab-link
        *ngFor="let link of links"
        (click)="activeLink = link.route"
        [active]="activeLink == link.route"
        [routerLink] = 'link.route'>

            <mat-icon>{{link.icon}}</mat-icon>
            <span style = 'margin-left: 10px;'>{{link.title}}</span>

    </a>
  </nav>
