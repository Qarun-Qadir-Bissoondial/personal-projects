<main class = 'card-list'>
    <section 
        matRipple
        class = 'card'
        *ngFor = 'let list of lists | async'
        [routerLink] = '"/list-details/" + list.listName'
        [state] = 'list'>
        <h2>{{list.listName}}</h2>
    
        <section class="card-stats">

            <div class="stats pending">
                <mat-icon>schedule</mat-icon>
                <span>{{list.pending}}</span>
            </div>
    
            <div class="stats completed">
                <mat-icon>done</mat-icon>
                <span>{{list.completed}}</span>
            </div>
            
        </section>
        
    </section>
</main>

<button id = 'add' mat-mini-fab (click) = 'createList(addListDialog)'>
    <mat-icon>add</mat-icon>
</button>

<ng-template #addListDialog>
    <h3>Add a new List</h3>
    
    <mat-form-field style = 'padding: 10px 0;'>
        <mat-label>List Name</mat-label>
        <input matInput [(ngModel)] = 'newListName' required>
        <mat-error>List name is required</mat-error>
    </mat-form-field>

    <footer class = 'add-list-footer'>
        <button mat-raised-button color = 'primary' [mat-dialog-close] = 'newListName'>Add</button>
        <button mat-raised-button color = 'warn' [mat-dialog-close] = 'newListName'>Cancel</button>
    </footer>
</ng-template>
