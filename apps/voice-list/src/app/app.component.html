<mat-toolbar color = 'primary'>
  <span>Voice List</span>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>

<nav mat-stretch-tabs mat-tab-nav-bar>
  <a 
    mat-tab-link
    *ngFor = 'let link of links'
    [routerLink] = '"/" + link'
    (click) = 'activeLink = link'
    [active] = 'link === activeLink'>{{link | titlecase}}</a>

</nav>
