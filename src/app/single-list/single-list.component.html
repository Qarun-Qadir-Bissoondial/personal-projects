<h2>{{list.name}}</h2>

<section class="item-list">
    <div *ngFor = 'let item of list.items' matRipple>
        <mat-checkbox
        [disableRipple] = 'true'
        labelPosition = 'before'
        [checked] = 'item.completed'
        (change) = 'updateItem(item, $event.checked)'>

            <span [ngClass] = '{"completed": item.completed}'>{{item.name | titlecase}}</span>

    </mat-checkbox>
    </div>
  
</section>
