<h1>Your Lists</h1>

<main class = 'card-list'>
    <section class = 'card' *ngFor = 'let list of lists'>
        <h2>{{list.name}}</h2>
    
        <section class="card-stats">
            <div class="stats pending">
                <mat-icon>hourglass_empty</mat-icon>
                <span>{{list.itemsPending.length}}</span>
                
            </div>
    
            <div class="stats completed">
                <mat-icon>done</mat-icon>
                <span>{{list.itemsCompleted.length}}</span>
            </div>
        </section>
        
    </section>
</main>
